<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>决策服务模板样式</title>

</head>

<body>
     <!-- 全局布局 -->
    <div style="display: flex;align-content:flex-start;position: absolute; justify-content: center; flex-wrap: wrap; width: 100%;height: 100%; color: rgb(204, 203, 203); background-color: rgb(212, 202, 202);">
        <!-- 导航栏 -->
        <div style="background-color:rgb(211, 13, 13); width: 100%; height: 5%;border: 3px solid rgb(238, 14, 14);"></div>
        <div style="background-color:rgb(17, 16, 17); width: 100%; height: 95%;border: 3px solid rgb(236, 5, 5);display:flex ">
            <!-- 决策材料类型 -->
            <div style="background-color:rgb(24, 214, 97); width: 50%; height: 100%;border: 3px solid rgb(128, 0, 0);">
                <!-- 文件头 -->
                <div style="background-color:rgb(61, 201, 136); width: 100%; height: 20%;border: 3px solid rgb(221, 20, 20);">

                </div>
                <!-- 文件主体 -->
                <div style="background-color:rgb(15, 15, 15); width: 100%; height: 74%;border: 3px solid rgb(58, 128, 0);">
                    <!-- 功能模块 -->
                    <div style="background-color:rgb(21, 38, 192); width: 100%; height: 65%;border: 3px solid rgb(58, 128, 0);">

                    </div>
                    <!-- 显示模块 -->
                    <div style="background-color:rgb(21, 38, 192); width: 100%; height: 35%;border: 3px solid rgb(58, 128, 0);">

                    </div>

                </div>

                  
                <!-- 文件提交与预览 -->
                <div style="background-color:rgb(15, 15, 15); width: 100%; height: 6%;border: 3px solid rgb(58, 128, 0);">

                </div>

            </div>
            <!-- 预览界面 -->
            <div style="background-color:rgb(115, 24, 201); width: 50%; height: 100%;border: 3px solid rgb(58, 128, 0);overflow:auto">
                <img src="src/week.png" style="width:100%"></img>
                <img src="src/week.png" style="width:100%"></img>
                
            </div>
        </div>
    </div>
 

</body>

</html>
