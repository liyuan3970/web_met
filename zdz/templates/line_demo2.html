<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../static/editor/tinymce.min.js"></script>
    <script src="../../static/editor/vendor/FileSaver.js"></script>
    <script src="../../static/editor/html-docx.js"></script>
    <script src="../../static/js/pdfobject.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/jquery.datetimepicker.css" />
    <script src="../../static/js/jquery.datetimepicker.full.min.js"></script>
    <script src="../../static/js/echarts.min.js"></script>
    <title>网址</title>
    <style type="text/css">
        .scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>

    <div
        style="display: flex;align-content:flex-start;position: absolute; justify-content: center; flex-wrap: wrap; width: 100%;height: 100%;background-color: rgb(213, 217, 230);">
        <div id="line" style="height: 800px;width:800px;"></div>
        <script>
            var dom = document.getElementById('line');
            var myChart = echarts.init(dom, 'dark', {
                renderer: 'canvas',
                useDirtyRect: false
            });
            var app = {};
    
            var option;
    
            const symbolSize = 20;
            const data = [
                [40, -10],
                [-30, -5],
                [-76.5, 20],
                [-63.5, 40],
                [-22.1, 50]
            ];
            
            option = {
                title: {
                    text: 'Try Dragging these Points',
                    left: 'center'
                },
                tooltip: {
                    triggerOn: 'none',
                    formatter: function (params) {
                        return (
                            'X: ' +
                            params.data[0].toFixed(2) +
                            '<br>Y: ' +
                            params.data[1].toFixed(2)
                        );
                    }
                },
                grid: {
                    top: '8%',
                    bottom: '12%'
                },
                xAxis: {
                    min: -100,
                    max: 70,
                    type: 'value',
                    axisLine: { onZero: false }
                },
                yAxis: {
                    min: -30,
                    max: 60,
                    type: 'value',
                    axisLine: { onZero: false }
                },
                dataZoom: [
                    {
                        type: 'slider',
                        xAxisIndex: 0,
                        filterMode: 'none'
                    },
                    {
                        type: 'slider',
                        yAxisIndex: 0,
                        filterMode: 'none'
                    },
                    {
                        type: 'inside',
                        xAxisIndex: 0,
                        filterMode: 'none'
                    },
                    {
                        type: 'inside',
                        yAxisIndex: 0,
                        filterMode: 'none'
                    }
                ],
                series: [
                    {
                        id: 'a',
                        type: 'line',
                        smooth: true,
                        symbolSize: symbolSize,
                        data: data
                    }
                ]
            };
            setTimeout(function () {
                // Add shadow circles (which is not visible) to enable drag.
                myChart.setOption({
                    graphic: data.map(function (item, dataIndex) {
                        
                        return {
                            type: 'circle',
                            position:myChart.convertToPixel('grid', item),
                            
                            shape: {
                                cx: 0,
                                cy: 0,
                                r: symbolSize 
                            },
                            // invisible: true,
                            draggable: true,
                            ondrag: function (dx, dy) {
                                // console.log("drag")
                                onPointDragging(dataIndex, [this.x, this.y]);
                            },
                            onmousemove: function () {
                                // console.log("我在移动")
                                showTooltip(dataIndex);
                            },
                            onmouseout: function () {
                                // console.log("移除")
                                hideTooltip(dataIndex);
                            },
                            z: 100
                        };
                    })
                });
            },0);
            // window.addEventListener('resize', updatePosition);
            // myChart.on('dataZoom', updatePosition);
            // function updatePosition() {
            //     myChart.setOption({
            //         graphic: data.map(function (item, dataIndex) {
            //             return {
            //                 position: myChart.convertToPixel('grid', item)
            //             };
            //         })
            //     });
            // }
            function showTooltip(dataIndex) {
                myChart.dispatchAction({
                    type: 'showTip',
                    seriesIndex: 0,
                    dataIndex: dataIndex
                });
            }
            function hideTooltip(dataIndex) {
                myChart.dispatchAction({
                    type: 'hideTip'
                });
            }
            function onPointDragging(dataIndex, pos) {
                
                data[dataIndex][1] = myChart.convertFromPixel('grid', pos)[1];
                
                myChart.setOption({
                    graphic: data.map(function (item, dataIndex) {
                        
                        var  px = data[dataIndex][0]
                        var  py = item[1]
                        var  p = myChart.convertToPixel('grid', [px,py])
                        return {
                            type: 'circle',
                            position:p
                        }
                    }),
                    series: [
                        {
                            id: 'a',
                            data: data
                        }
                    ]
                });
            }
    
    
            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }
    
            window.addEventListener('resize', myChart.resize);
    
        </script>

    </div>

</body>

</html>
